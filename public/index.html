<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{route.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <button>拍照</button>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/public/bower_components/jquery/jquery.min.js"></script>
    <script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('button').click(function(e) {
          $.ajax({
            url: '/api/photos',
            method: 'post',
            dataType: 'json'
          })
          .then(function(result) {
            var $img = $('<img />')
            $img.attr('src', result.photo)
            $img.css('-webkit-transform', 'rotateX(180deg)')
            $('.container').append($img)
          }, function(err) {
            console.error(err)
          })
        })
      })
    </script>
  </body>
</html>
